<!DOCTYPE html>

<html>
<head>
    <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
    <div class="outerDiv">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>

        </div>

</body>
<style>
    .outerDiv {
        width:100vw;
        height: 100vh;
    }
    .row{
        width: 100%;
        height: 30%;
        display: flex;
        justify-content: center;
    }
    .cell {

        margin: 10px;
    }
</style>
<script>
    $(function() {
        $(".cell").click(function(){$(this).css('background-color','orange');});
    });
</script>
